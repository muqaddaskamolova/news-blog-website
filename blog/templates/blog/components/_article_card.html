

<div class="card mb-3 bg-dark" >
    <div class="row g-0">
        <div class="card-header d-flex justify-content-between">
                <h6 class="text-primary d-flex align-items-center">Category: {{ article.category }}</h6>
           <h6 class="text-primary d-flex align-items-center" >Views: {{ article.views }}</h6>  </div>
        <div class="col-md-5" >
            <a href="{{ article.get_absolute_url }}">
            <img src="{{ article.get_photo }}" class="img-fluid rounded-start" style="border-radius:10px;" alt="...">
            </a>
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ article.title }}</h5>
                <p class="card-text text-light">{{ article.content|truncatewords:20 }}</p>
                <p class="card-text text-light"><small class="text-light">{{ article.created_at }}</small></p>
            </div>
        </div>


    </div>
</div>
