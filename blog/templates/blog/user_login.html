{% extends 'base.html' %}

{% block title %}

{{ title }}

{% endblock title %}
{% block main %}
<div class="container d-flex justify-content-center mt-4 mb-4">
    <div class="col-4">
        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-light" type="submit"><b>Sign in</b></button>
                    <p class="small fw-bold mt-2 mb-0 pt-1">
                        No Account ?
                        <a class="navbar-brand" href="{% url 'register' %}" style="color:white;">Create An Account</a>
                    </p>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
